{% extends 'base.html' %}
{% load static %}
{% block styles %} <link rel="stylesheet" href="{% static 'css/goal_form_styles.css' %}"> {% endblock%}
{% block content %}
<div class="main-container">
    <h1>Sign up</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="btn-container">
            <button class="submit-btn" type="submit">Sign up</button>
        </div>
    </form>
</div>

    
{% endblock content %}
